<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Rotina</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <div class="container-tarefas">
    <header>
      <h1>Minha Rotina</h1>
    </header>

    <form id="form-tarefa">
      <p>Adicione uma tarefa</p>
      <div class="controle-formulario">
        <input type="text" id="entrada-tarefa" placeholder="O que você vai fazer?" />
        <button type="submit">
          <i class="fas fa-plus"></i> Adicionar
        </button>
      </div>
    </form>

    <form id="form-edicao" class="esconder">
      <p>Edite sua tarefa</p>
      <div class="controle-formulario">
        <input type="text" id="entrada-edicao" />
        <button type="submit">
          <i class="fas fa-check-double"></i> Salvar
        </button>
      </div>
      <button id="cancelar-edicao-btn">Cancelar</button>
    </form>

    <div id="barra-de-ferramentas">
      <div class="filtro-busca">
        <div id="busca">
          <h4>Buscar:</h4>
          <form>
            <input type="text" id="entrada-busca" placeholder="Buscar..." />
            <button id="botao-limpar">
              <i class="fas fa-trash"></i> Limpar
            </button>
          </form>
        </div>
        <div id="filtro">
          <h4>Filtrar:</h4>
          <select id="selecao-filtro">
            <option value="todos">Todos</option>
            <option value="concluidos">Concluídos</option>
            <option value="a-fazer">A fazer</option>
          </select>
        </div>
      </div>
    </div>

    <div id="mensagem-resultado"></div>
    <div id="lista-de-tarefas"></div>
  </div>
</body>
</html>
